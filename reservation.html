<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenish Care - Reservation</title>
    <!-- External CSS Links for Styling the Page and Icons -->
    <link rel="stylesheet" href="CSS/header_and_footer.css">
    <link rel="stylesheet" href="CSS/reservation.css">
    <!-- Favicon Links for various devices and platforms -->
    <link rel="apple-touch-icon" sizes="180x180" href="Favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="Favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Favicons/favicon-16x16.png">
    <link rel="manifest" href="Favicons/site.webmanifest">
    <link rel="mask-icon" href="Favicons/safari-pinned-tab.svg" color="#000000">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <header>
        <!-- Logo Section -->
        <div class="logo">
            <a href="index.html"><img src="Images/GreenishCare.png" alt="The Logo of the Hospital, Greenish Care"></a>
        </div>
        <!-- Top-right section: Language switcher and login button -->
        <div class="topright">
            <div class="language-switcher">
                <select class="language-select">
                    <option value="english" selected>English</option>
                    <option value="tamil">Tamil</option>
                    <option value="sinhala">Sinhala</option>
                </select>
            </div>
            <div class="login-logo">
                <img src="Images/loginlogo.png" alt="Login logo">
            </div>
        </div>
        <!-- Main Heading -->
        <div class="heading1">
            <h2>Greenish Care</h2>
        </div>
        <!-- Horizontal rule -->
        <hr>
        <!-- Navigation Bar -->
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About us</a>
            <a href="services.html">Services</a>
            <a href="doctors.html">Doctors</a>
            <a href="reservation.html">Reservation</a>
            <a href="pharmacy.html">Pharmacy</a>
            <a href="registration.html">Registration</a>
            <div class="search-container">
                <label for="search-input" class="visually-hidden">Search</label>
                <input type="text" id="search-input" class="search-input" placeholder="Search...">
            </div>
        </nav>
        <!-- Horizontal rule -->
        <hr>
    </header>
    <main>
        <!-- Main Heading for Reservation Section -->
        <h1>Reservation</h1>
        <section class="reservation">
            <h2>Form</h2>
            <form>
                <!-- Input fields for reservation -->
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" placeholder="First Name" required>

                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" placeholder="Last Name" required>

                <label for="date">Date:</label>
                <input type="date" id="date" required>

                <label for="mobile-no">Mobile no:</label>
                <input type="number" id="mobile-no" placeholder="Mobile No" required>

                <label>Gender:</label>
                <div class="gender">
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label>
                </div>

                <div class="reservation-consultation">
                    <label for="consultation-reason">Reason for Consultation:</label>
                    <textarea name="consultation-reason" id="consultation-reason" rows="3" placeholder="Enter your reason for consultation..."></textarea>
                </div>
                <!-- Submit Button -->
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <!-- Horizontal rule before footer -->
    <hr id="hr-footer">
    <footer>
        <div class="footer">
            <!-- Footer Logo -->
            <div class="footer-logo">
                <img src="Images/GreenishCare.png" alt="The Logo of the Hospital, Greenish Care">
            </div>
            <!-- Contact Information -->
            <div class="contact">
                <p>Contact us: (011) 2524167</p>
            </div>
            <!-- Appointment Booking Button -->
            <button class="appointment" onclick="window.location.href='./reservation.html'">Book an Appointment</button>
        </div>
        <!-- Footer Copyright -->
        <div class="footer-text">
            <p>&copy; 2024 Greenish Care. All Rights reserved.</p>
        </div>
    </footer>
</body>
</html>
